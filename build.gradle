                srcDirs = [file('src/main/java'), rootProject.file('src/main/java')]
            }
            resources {
                srcDirs = [file('src/main/resources'), rootProject.file('src/main/resources')]
            }
        }
    }

    // Exclude root-source files that are overridden by per-version files to avoid duplicate-class compile errors
    tasks.withType(JavaCompile).configureEach { JavaCompile jc ->
        if (project != rootProject) {
            jc.doFirst {
                def rootSrc = rootProject.file('src/main/java').canonicalFile
                def localSrc = project.file('src/main/java').canonicalFile
                def filtered = jc.source.filter { File f ->
                    try {
                        def path = f.canonicalFile.path
                        if (path.startsWith(rootSrc.path) && !path.startsWith(localSrc.path)) {
                            // compute relative path within root src
                            def rel = path - rootSrc.path
                            def overrideFile = new File(localSrc.path + rel)
                            return !overrideFile.exists()
                        }
                        return true
                    } catch (Exception e) {
                        return true
                    }
                }
                jc.source = filtered
            }
        }
    }
}

